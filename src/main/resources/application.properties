spring.application.name=property-management
#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console

#08 url and DB name (pmdb)
spring.datasource.url=jdbc:h2:file:~/h2/pmdb

#08 username
spring.datasource.username=sa

#08 password
spring.datasource.password=

#08 driver
spring.datasource.driverClassName=org.h2.Driver

#Tells to keep existing data and table while server restart, other value is create where after server restarts all the
spring.jpa.hibernate.ddl-auto = update

#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect